<!DOCTYPE HTML>
<html>

<head>
    <title>COVID-19 疫情图</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="ncov,新冠,疫情图,实时更新,武汉" />
    <meta name="description" content="实时更新:新型冠状病毒肺炎疫情地图" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">

    <!-- <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script> -->

    <script type="text/javascript" src="https://libs.cdnjs.net/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://libs.cdnjs.net/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="https://libs.cdnjs.net/Chart.js/2.9.3/Chart.min.js"></script>
    <script type="text/javascript" src="https://libs.cdnjs.net/echarts/4.6.0/echarts.min.js"></script>

    <script type="text/javascript" src="js/china.js"></script>
    <script type="text/javascript" src="js/world.js"></script>
    <script type="text/javascript" src="js/city-geo.js"></script>

    <script src="js/wuhanVirus.js"></script>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/wuhanVirus.css" />
</head>

<body>
    <div style="width: 100%; height: 50px;">
        <div id="graphDesc" style="float: left; line-height: 50px; width: 50%; height: 100%; font-size: 30px; text-align: center;"></div>
        <div style="float: left; width: 50%; height: 100%;">
            <input id="btnUpdate" type="button" style="width: 100%; height: 50px; font-size: 30px" value="手动更新" onclick="updateChart(true);" disabled="disabled">
        </div>
    </div>
    <div style="width: 100%; height: 50px;">
        <input id="btnToInside" type="button" class="tabBtn" style="width: 50%; height: 100%; font-size: 30px;" value="国内" disabled="disabled"><input id="btnToOutside" type="button" class="tabBtn" style="width: 50%; height: 100%; font-size: 30px" value="国外">
    </div>
    <div style="width: 100%; height: 50px;">
        <input id="btn3MonthData" type="button" class="tabBtn" style="width: 50%; height: 100%; font-size: 30px" value="近三月" ><input id="btnAllData" type="button" class="tabBtn" style="width: 50%; height: 100%; font-size: 30px;" value="全体数据" disabled="disabled">
    </div>
    <div id="mainMap" style="width: 100%; height: 800px; top: 0px;"></div>
    <div style="width: 100%; height: 600px; top: 0px;">
        <canvas id="graph1"></canvas>
    </div>
    <div id="selAreaDiv" style="width: 600px; height: 30px;">
        <div style="float: left; line-height: 26px; padding-left: 10px; font-weight: bold">请选择：</div>
        <div style="float: left">
            <select id="selAreaList" style="width: 200px; height: 26px; line-height: 26px" onchange="updateAreaChart();">
			</select>
        </div>
    </div>
    <div style="width: 100%; height: 800px; top: 0px;">
        <canvas id="graph3"></canvas>
    </div>

    <div style="width: 100%; height: 1200px; top: 0px;">
        <canvas id="graph2"></canvas>
    </div>
</body>

</html>
